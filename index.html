<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="styles.css">
    <script src="main.js" defer></script>
</head>
<body>
    
    <div id="container"  >
        <div id="displayPanel" >

            <div id="equation-text" class="previous">0</div>
            <div id="result-text" class="current">0</div>
            
           

        </div>

        <div id="numpad" >
            
            <button class="function key" id="clear-button" data-value="clear">C</button>
            <button class="function key" id="equal-button" data-value="operate">=</button>
            <button class="number key" data-value="1">1</button>
            <button class="number key" data-value="2">2</button>
            <button class="number key" data-value="3">3</button>
            <button class="operator key" data-value="add">+</button>
            <button class="number key" data-value="4">4</button>
            <button class="number key" data-value="5">5</button>
            <button class="number key" data-value="6">6</button>
            <button class="operator key" data-value="subtract">-</button>
            <button class="number key" data-value="7">7</button>
            <button class="number key" data-value="8">8</button>
            <button class="number key" data-value="9">9</button>
            <button class="operator key" data-value="multiply">x</button>
            <button class="function key" id="delete-button" data-value="delete">DEL</button>
            <button class="number key" data-value="0">0</button>
            <button class="function key" id="decimal-button" data-value="decimal">.</button>
            <button class="operator key" data-value="divide">รท</button>
            
        </div>


    </div>
</body>
</html>
